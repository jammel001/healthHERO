<!DOCTYPE html>
<html>
<head>
    <title>AI Diagnosis Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>🤖 Welcome to Your AI Health Assistant, Built by Bara'u Magaji</h1>
    <form method="POST" action="/diagnose">
        <input type="text" name="name" placeholder="👤 Your Name" required>
        <input type="number" name="age" placeholder="🔢 Your Age" required>
        <select name="gender" required>
            <option value="">⚧️ Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <input type="text" name="location" placeholder="📍 Your Location" required>
        <textarea name="symptoms" placeholder="💬 Enter your symptoms (comma-separated)" required></textarea>
        <input type="text" name="duration" placeholder="⏳ Duration of illness (e.g. 5 days)" required>
        <button type="submit">🩺 Diagnose Me</button>
    </form>
</div>
</body>
</html>
