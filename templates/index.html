<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Diagnosis Assistant built by Bara'u Magaji</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Wellcome to AI Healthcare Diagnosis by Bara'u Magaji</h1>
        <form action="/diagnose" method="post">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="symptoms">How do you feel?</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            <div class="symptom-hint">Hint: Enter symptoms separated by commas (e.g., fever, headache, nausea)</div>

            <label for="duration">How many days have you had these symptoms?</label>
            <input type="number" id="duration" name="duration" required>

            <button type="submit">Diagnose</button>
        </form>
    </div>
</body>
</html>
