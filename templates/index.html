<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Health Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chatbox">
    <div class="chat">
      <p class="bot">🤖 Hello! I’m your AI Health Diagnosis Assistant, Built by Bara'u Magaji. Let’s start with your details:</p>
    </div>
    <form method="POST" action="/diagnosis">
      <input name="name" placeholder="Full Name" required>
      <input name="age" placeholder="Age" required>
      <input name="gender" placeholder="Gender" required>
      <input name="duration" placeholder="How many days have you been unwell?" required>
      <input name="location" placeholder="Your City/Town" required>
      <textarea name="symptoms" placeholder="How do you feel? List your symptoms (e.g., headache, cough)..." required></textarea>
      <button type="submit">🔍 Start Diagnosis</button>
    </form>
  </div>
</body>
</html>
